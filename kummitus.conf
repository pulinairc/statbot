#! /usr/bin/eggdrop
# more options can be found in files in doc/settings/

set admin "Roni Laukkarinen <email: roni@laukkarinen.info>"
addlang "english"
set mod-path "/usr/lib64/eggdrop/"
set help-path "help/"
set text-path "text/"
loadmodule dns
loadmodule channels
loadmodule server
loadmodule ctcp
loadmodule irc
loadmodule notes
loadmodule console
loadmodule seen
checkmodule blowfish

set nick "kummitus"
set altnick "kumiotus"
set realname "rollen bot"
set servers {
  irc.quakenet.org:6667
}
set net-type 5

listen 1337 all

set owner "rolle"

set userfile "/home/rolle/eggdrop/eggdrop.user"
set chanfile "/home/rolle/eggdrop/eggdrop.chan"
set pidfile "pid.kummitus"
set temp-path "/tmp"
logfile msbxco * "/home/rolle/eggdrop/logs/eggdrop.log"
set console "mkcobxs"
set botnet-nick "kummitus"

#unbind dcc n tcl *dcc:tcl
#unbind dcc n set *dcc:set
#unbind dcc n simul *dcc:simul

channel add #pulina { }

set global-chanset {
+protectops
+statuslog
-revenge
-autovoice
+cycle
+dontkickops
-wasoptest
-inactive
-protectfriends
+shared
+seen
-dynamicexempts
+userinvites
-dynamicinvites
-enforcebans
-dynamicbans
}

loadhelp userinfo.help

